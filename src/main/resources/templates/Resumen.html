<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resumen de Actividades</title>
</head>
<body>
    <h1>Resumen de Actividades</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Inicio</th>
            <th>Sector</th>
            <th>Nombre</th>
            <th>Temas</th>
            <th>Notas</th>
            <th></th>
        </tr>
        <tr th:each="act : ${actividades}">
            <td th:text="${act.id}"></td>
            <td th:text="${act.diaHoraInicio}"></td>
            <td th:text="${act.sector}"></td>
            <td th:text="${act.nombre}"></td>
            <td>
                <ul>
                    <li th:each="tema : ${act.temas}" th:text="${tema}"></li>
                </ul>
            </td>
            <td th:text="${act.promedioNota}"></td>
            <td>
                <a th:href="@{'/notas/nueva/' + ${act.id}}">Agregar nota</a>
            </td>
        </tr>
    </table>
</body>
</html>
